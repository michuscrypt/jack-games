<!DOCTYPE html>
<html lang="en">
<head>
    <title>Play Roblox Unblocked Game Online!</title>
    <meta charset="utf-8" />
    <meta name="robots" content="noindex, nofollow, noodp, noydir" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui" />
    <meta http-equiv="X-UA-Compatible" content="requiresActiveX=true,IE=Edge,chrome=1" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Heardle Unlimited" />
    <meta http-equiv="Content-Language" content="en-US" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta property="og:type" content="game" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Helvetica Neue", "Calibri Light", Roboto, sans-serif;
        }

        html, body {
            background-color: #fff;
        }

        .before-playing {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #000;
        }

        .blur-background {
            background-image: url('https://pizzaeditiongames.com/pizzaclub/roblox/screenshot_692-h180x135.png');
            z-index: -1;
            position: absolute;
            top: 0;
            left: 0;
            opacity: .7;
            width: 100%;
            height: 100%;
            transform: scale(1.3);
            background-position: 50% !important;
            background-repeat: no-repeat !important;
            background-size: cover !important;
            -webkit-filter: blur(20px);
            filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .preload-before-playing {
            padding: 20px 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            max-width: 800px;
            margin: 0 auto;
        }

        .play-title, .title-game-playing span {
            display: block;
            font-weight: 700;
            text-align: center;
        }

        .image-thumbnail-playing {
            cursor: pointer;
        }

        .image-thumbnail-playing img {
            border-radius: 70px;
            box-shadow: 0 0 5px 2px rgb(0 0 0 / 20%);
            width: 135px;
            height: 135px;
            background-size: cover;
            box-shadow: 0 2px 15px 0 rgba(6,29,98,.7), inset 0 5px 2px 0 hsla(0,0%,96%,.5);
        }

        .play-title {
            color: #fff;
            margin: 35px auto 15px;
            text-transform: capitalize;
            font-size: 24px;
            text-shadow: -1px 0 7px rgba(6,29,98,.3), 0 1px 7px rgba(6,29,98,.3), 1px 0 7px rgba(6,29,98,.3), 0 -1px 7px rgba(6,29,98,.3);
        }

        .title-game-playing {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title-game-playing span {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            width: 200px;
            height: 50px;
            border-radius: 10px;
            box-shadow: inset 0 2px 4px 0 hsla(0,0%,100%,.38), inset 0 -3px 3px 0 rgba(0,0,0,.2), 0 8px 15px 0 rgba(6,29,98,.5);
            background-color: #51e325;
            font-size: 18px;
            color: #0b2167;
            text-transform: uppercase;
            border: none;
            cursor: pointer;
            padding: 12px 0;
            transition: .4s ease-out;
        }

        .title-game-playing span:hover {
            transform: scale(1.125);
        }

        @keyframes crunch {
            0% { transform: rotate(-2deg) scale(.98); }
            50% { transform: rotate(2deg) scale(1.02); }
            100% { transform: rotate(-2deg) scale(1); }
        }
    </style>
</head>
<body id="run_IFRAME_HTML">
    <div class="before-playing" id="preloading-game">
        <div class="blur-background"></div>
        <div class="preload-before-playing">
            <div class="image-thumbnail-playing" onclick="openInNewWindow()">
                <img width="135px" height="135px" src="https://pizzaeditiongames.com/pizzaclub/roblox/screenshot_692-h180x135.png" />
            </div>
            <div class="play-title">Roblox Unblocked</div>
            <div class="title-game-playing">
                <span onclick="openInNewWindow()">PLAY NOW!</span>
            </div>
        </div>
    </div>

    <script>
        let height2 = window.innerHeight || 600;
        let width2 = window.innerWidth || 600;

        async function openInNewWindow() {
            const myWindow = window.open("https://www.easyfun.gg/games/roblox.html", "", "width=" + width2 + ",height=" + height2);
        }
    </script>
</body>
</html>
